<div class="col-md-3 col-lg-3 col-sm-3"></div>
<div class="col-md-6 col-lg-6 col-sm-6">
  <div class="widget wcyan">
      <div data-cc-widget-header title="Update password"></div>
      <div class="widget-content user">
        <div class="row">
          <div class="widget wcyan">
            <form ng-submit="updatePassword()">
              <div class="form-group">
                <label for="password">New Password</label>
                <input ng-model="data.password" type="password" name="password" value="" placeholder="New password" autofocus class="form-control">
              </div>
              <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input ng-model="data.confirm" type="password" name="confirm" value="" placeholder="Confirm password" class="form-control">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-black btn-lg">Update</button>
              </div>
            </form>
          </div>
        </div>
     </div>
  </div>
</div>
<div class="col-md-1 col-lg-1 col-sm-1"></div>
