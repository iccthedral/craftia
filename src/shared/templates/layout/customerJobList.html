<section class="matter">
	<div class="container">
		<div class="row">

			<div class="col-md-12" ng-include="newJobView">

			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="widget wcyan">
						<div data-cc-widget-header title="Current jobs" allow-collapse="true"></div>
						<div class="widget-content text-center widget-ul-list">

							<ul style="list-style: none;" >
								<li class="my-offer" id="{{$index}}" data-ng-repeat="p in user.createdJobs" ng-click="JobList.showJob($index)">
									<div class="row job-div">

										<div class="col-md-2">
											<div class="black-div cat-div text-center">
												<span class="small-span white-span helvetica-neue">
													{{p.category}} :
												</span>
												<span class="small-span white-span helvetica-neue">
													{{p.subcategory}}
												</span>
											</div>

											<div class="text-center">
												<img class="job-pic" src="/img/default_user.jpg">
											</div>

										</div>
										<div class="col-md-10 yellow-div right-job-div">

											<div class="row">
												<div class="col-md-10">
												</div>
											</div>

											<div class="row">
												<div class="col-md-4 date-div ">
													<div class="row">
														<div class="col-md-1">
														</div>
														<div class="row col-md-10 yellow-div">
															<div class="row">


																<div class="text-center col-md-6 black-div">
																	<span class="white-span small-span helvetica-neue">
																		Starting date:
																	</span>
																	<br>
																	<span cr-date="{{p.dateFrom}}" class="white-span small-span helvetica-neue">
																	</span>
																</div>

																<div class="text-center col-md-6 peach-div">
																	<span class="helvetica-neue small-span black-span">
																		Ending date:   
																	</span>
																	<br>
																	<span cr-date="{{p.dateTo}}" class="black-span small-span helvetica-neue">
																	</span>
																</div>

															</div>   
														</div>
														<div class="col-md-1">
														</div>
													</div>

													<div class="row address-div yellow-div text-center">
														<div class="col-md-2">
														</div>
														<div class="col-md-4">
															<img src="/img/address_selector.jpg">
														</div>
														<div class="col-md-4 text-center">
															<span clas="helvetica-neue black-span tiny-span">
																{{p.address.city}}
															</span>
														</div>
														<div class="col-md-2">
														</div>
													</div>

													<div class="row address-div yellow-div text-center">
													<textarea style="height: 77px;" class="form-control" rows="2">{{p.description}}</textarea>
													</div>
												
												</div>
												

												<div class="yellow-div info-div col-md-8 row">
													<div class="col-md-1">
													</div>
													<div class="col-md-10 text-left">

														<span class="small-span black-span">
															{{p.description}}
														</span>
														
													</div>
													<div class="col-md-1">
													</div>
												</div>
											</div>  
										</div>
									</div>
									<div class="col-md-2"></div>

									<div class="job-buttons peach-div row">
										<a ui-sref="customer.editJob({jobId: p._id})" class="job-button col-md-2 col-sm-2 hover-glow-white">
											<i class="fa fa-edit fa-2x"></i>
											<span class="small-span">
												Edit job
											</span>
										</a>
										<div class="col-md-10 col-sm-10 row">
											<div class="job-button col-md-4 col-sm-4 hover-glow-white" ng-click="deleteJob($index)">
												<i class="fa fa-times fa-2x"></i>
												<span class="small-span">
													Delete job
												</span>
											</div>
											<div class="col-md-8 col-sm-8">
												<div class="job-button col-md-6 col-sm-6 hover-glow-white">
													<i class="fa fa-check fa-2x"></i>
													<span class="small-span">
														Choose winner
													</span>
												</div>
												<div class="job-button col-md-6 col-sm-6 hover-glow-white">
													<i class="fa fa-info fa-2x"></i>
													<span class="small-span">
														Job info
													</span>
												</div>
											</div>
										</div>

									</div>


									<div ng-show="JobList.isToggled($index)" ng-include="rightPartial" onload="JobPanel.partialInit()">
									</div>
								</li>

							</ul>
							<div class="clearfix"></div>
							<pagination class="pagination-sm" boundary-links="true" max-size="3" items-per-page="sizePerPage" total-items="myJobsTotal" on-select-page="myJobsPageSelected" page="myJobsCurrentPage" rotate="false"></pagination>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</section>
