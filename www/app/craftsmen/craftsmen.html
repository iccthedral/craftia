<section class="mainbar" data-ng-controller="craftsmen">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wcyan">
                    <div data-cc-widget-header title="{{title}}"></div>
                    <div class="widget-content user">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="widget wcyan">
                                    <div data-cc-widget-header title="Craftsmen"
                                         allow-collapse="true"></div>
                                    <div class="widget-content text-center text-info">
                                        <table class="table table-condensed table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Title</th>
                                                    <th>Author</th>
                                                    <th>Category</th>
                                                    <th>Starting date</th>
                                                    <th>Engding date</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr data-ng-repeat="p in filteredItems">
                                                    <td class="text-left">{{p.title}}</td>
                                                    <td class="text-left">{{p.author.name}}</td>
                                                    <td class="text-left">{{p.category}}-{{p.subcategory}}</td>
                                                    <td class="text-left"><span cr-date="{{p.dateFrom}}"></span></td>
                                                    <td class="text-left"><span cr-date="{{p.dateTo}}"></span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="widget-foot">
 <div class="clearfix"></div>
    <pagination
        total-items="totalItems"
        boundary-links="true"
        num-pages="numPages"
        on-select-page="setPage(page)"
    >
    </pagination>
 <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</section>
