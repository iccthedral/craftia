<section class="mainbar" data-ng-controller="craftsmen">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wcyan">
                    <div data-cc-widget-header title="{{title}}"></div>
                    <div class="widget-content user">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="widget wcyan">
                                    <div data-cc-widget-header title="Craftsmen"
                                    allow-collapse="true"></div>
                                    <div class="widget-content text-center text-info">
                                        <table class="table table-condensed table-striped">
                                            <thead>
                                                <tr>
                                                    <th>E-mail</th>
                                                    <th>Username</th>
                                                    <th>Name</th>
                                                    <th>Surname</th>
                                                    <th>Rating</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr data-ng-repeat="p in filteredItems">
                                                    <td class="text-left">{{p.email}}</td>
                                                    <td class="text-left">{{p.username}}</td>
                                                    <td class="text-left">{{p.name}}</td> 
                                                    <td class="text-left">{{p.surname}}</td>
                                                    <td class="text-left">{{p.rating}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="widget-foot">
                                       <div class="clearfix"></div>
                                       <pagination
                                       total-items="totalItems"
                                       boundary-links="true"
                                       num-pages="numPages"
                                       on-select-page="setPage(page)"
                                       >
                                   </pagination>
                                   <div class="clearfix"></div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</section>
</section>
