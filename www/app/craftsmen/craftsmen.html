<section class="mainbar" data-ng-controller="Craftsmen">
    <section class="matter">
        <div class="container">
            <div class="row">
                <input class="input-medium search-query"
                       data-ng-model="craftsmanSearch"
                       data-ng-keyup="vm.search($event)"
                       placeholder="live search...">
                <div class="widget wcyan">
                    <div data-cc-widget-header title="{{title}}"></div>
                    <div class="widget-content user">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="widget wcyan">
                                    <div data-cc-widget-header title="Craftsmen table"
                                         allow-collapse="true"
                                         subtitle="{{filterCount}} / {{craftsmanCount}}"
                                         right-text="Page {{paging.currentPage}} of {{paging.pageCount}}">
                                    </div>
                                    <div class="widget-content text-center text-info">
                                        <table class="table table-condensed table-striped">
                                            <thead>
                                                <tr>
                                                    <th>E-mail</th>
                                                    <th>Username</th>
                                                    <th>Name</th>
                                                    <th>Surname</th>
                                                    <th>Rating</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr id="{{$index}}" data-ng-repeat="p in CraftsmanList.getCraftsmen()" ng-click="CraftsmanList.showCraftsman($index)">
                                                    <td class="text-left">{{p.email}}</td>
                                                    <td class="text-left">{{p.username}}</td>
                                                    <td class="text-left">{{p.name}}</td>
                                                    <td class="text-left">{{p.surname}}</td>
                                                    <td class="text-left">{{p.rating}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="widget-foot">
                                        <div class="clearfix"></div>

                                        <pagination boundary-links="true"
                                                    on-select-page="pageChanged(page)"
                                                    total-items="allCraftsmen.length"
                                                    items-per-page="paging.pageSize"
                                                    max-size="paging.maxPagesToShow"
                                                    class="pagination-small"
                                                    direction-links="true">

                                        </pagination>


                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
