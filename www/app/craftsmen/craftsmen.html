<section class="mainbar" data-ng-controller="Craftsmen">
    <section class="matter">
        <div class="container">
            <div class="row">
                <input class="input-medium search-query"
                       data-ng-model="craftsmanSearch"
                       data-ng-keyup="search($event)"
                       placeholder="live search...">
                <div class="widget wcyan">
                    <div data-cc-widget-header title="{{title}}"></div>
                    <div class="widget-content user">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="widget wcyan">
                                    <div data-cc-widget-header title="Craftsmen table"
                                         allow-collapse="true"
                                         subtitle="{{pagedItems.length}} / {{totalItems}}"
                                         right-text="Page {{currentPage}} of {{items.length}}">
                                    </div>
                                    <div class="widget-content text-center text-info">
                                        <table class="table table-condensed table-striped">
                                            <thead>
                                                <tr>
                                                    <th>E-mail</th>
                                                    <th>Username</th>
                                                    <th>Name</th>
                                                    <th>Surname</th>
                                                    <th>Rating</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr id="{{$index}}" data-ng-repeat="p in pagedItems" ng-click="CraftsmanList.showCraftsman($index)">
                                                    <td class="text-left">{{p.email}}</td>
                                                    <td class="text-left">{{p.username}}</td>
                                                    <td class="text-left">{{p.name}}</td>
                                                    <td class="text-left">{{p.surname}}</td>
                                                    <td class="text-left">{{p.rating}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="widget-foot">
                                        <div class="clearfix"></div>

                                        <pagination class="pagination-sm" boundary-links="true" max-size="3" items-per-page="sizePerPage" on-select-page="pageSelected" page="currentPage" rotate="false"></pagination>


                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
