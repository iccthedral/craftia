<h1> JOB MESSAGES </h1>


<div data-ng-controller="messages" ng-init="initLeftPartial()">  
  <ul>
    <li class="my-offer" id="{{$index}}" data-ng-repeat="p in jobMessages">
      <div class="row msg-div">

          <div class="col-md-2">
            <div class="black-div sender-div text-center">
              <span class="small-span white-span helvetica-neue">
                From: {{p.sender.name}} 
                {{p.sender.surname}}
              </span>

            </div>

            <div class="sender-pic-div text-center">
              <img class="sender-pic" src="/img/default_user.jpg">
            </div>

          </div>
          <div class="col-md-10 yellow-div right-msg-div">

            <div class="row ">

              <div class="col-md-2 black-div text-center">
               <span class="white-span small-span helvetica-neue">
                  {{p.about}}
                </span>
              </div>
              <div class="col-md-10">
              </div>
            </div>
            <div class="row yellow-div">
              <div class="col-md-4 yellow-div msg-date-div ">
                <div class="row">
                  <div class="col-md-1">
                  </div>
                  <div class="row col-md-10 yellow-div">
                    <div class="text-center black-div">
                      <span class="white-span small-span helvetica-neue">
                        Date:    
                      </span>
                      <br>
                      <span class="white-span small-span helvetica-neue">
                        {{p.date}}    
                      </span>
                    </div> 
                  </div>
                  <div class="col-md-1">
                  </div>
                </div>
              </div>
              <div class="yellow-div msg-content-div col-md-8 row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10 text-left">
                  <span class="small-span black-span">
                    {{p.content}}
                  </span>
                </div>
                <div class="col-md-1">
                </div>
              </div>
          </div>  
        </div>
      </div>

      <div ng-include="'app/dashboard/jobButtons.html'" class="job-buttons peach-div row">
      </div>  
    </li>
  </ul>
</div>
