<section class="mainbar" data-ng-controller="messages">
    <section class="matter">
        <div class="container">
            <div class="row">
                <input class="input-medium search-query"
                       data-ng-model="contact"
                       data-ng-keyup="search($event)"
                       placeholder="live search...">
                <div class="widget wcyan">
                    <div class="widget-head">

                        <button type="button" class="btn btn-secondary btn-lg" ng-click="showSystem()">
                            <i class="fa fa-globe"></i> System messages
                        </button>
                        <button type="button" class="btn btn-secondary btn-lg" ng-click="showJobs()">
                            <i class="fa fa-wrench"></i> Job messages
                        </button>
                        <button type="button" class="btn btn-secondary btn-lg" ng-click="showContact()">
                            <i class="fa fa-book"></i> Contact messages
                        </button>
                        <button type="button" class="btn btn-secondary btn-lg" ng-click="showOther()">
                            Other messages
                        </button>

                    </div>
                    <div class="underConstruction" style="width:100%;">
                    </div>
                   <div class="col-md-6" ng-include="rightPartial">
                </div>
            </div>
        </div>
    </section>
</section>
