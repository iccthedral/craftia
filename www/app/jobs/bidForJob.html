<div class="widget wcyan">
    <div data-cc-widget-header title="Job details"
         allow-collapse="true"></div>
    <div class="widget-content right-partial-view fluid-container">
        <div>
            <form class="form-horizontal" ng-submit="ViewJob.save()">
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-8 control-label" for="">Title</label>
                        <div class="col-md-8">
                            <input ng-disabled="!ViewJob.editable" ng-model="title"
                             type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-8 control-label" for="">Author</label>
                        <div class="col-md-8">
                            <input ng-disabled="!ViewJob.editable" ng-model="currentJob.author.name"
                             type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-8 control-label" for="category">Category</label>
                        <div class="col-md-8">
                            <select ng-disabled="!ViewJob.editable" id="category" name="category" class="form-control"
                                    ng-model="currentJob.selectedCategory.category"
                                    ng-options="cat.name for cat in categories"
                                    ng-change="currentJob.changeCategory()"></select>
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-8 control-label" for="subcategory">Subcategory</label>
                        <div class="col-md-8">
                            <select ng-disabled="!ViewJob.editable" id="subcategory" name="subcategory" class="form-control"
                                    ng-model="currentJob.selectedCategory.subcategory"
                                    ng-options="cat.name for cat in subcategories"></select>
                        </div>
                    </div>


                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-8 control-label" for="">Starting date</label>
                        <div class="col-md-8">
                            <input ng-disabled="!ViewJob.editable" ng-model="currentJob.dateFrom" id="" 
                                   type="starting date" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-8 control-label" for="name">Ending date</label>
                        <div class="col-md-8">
                            <input ng-disabled="!ViewJob.editable" ng-model="currentJob.dateTo" 
                                    type="text" placeholder="ending date" class="form-control input-md" required="">
                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group" ng-hide="currentJob.isBidder()">
                      <label class="col-md-4 control-label" for="button1id"></label>
                      <div class="col-md-10 col-md-offset-3">
                        <button ng-click="ViewJob.bid()" id="button1id" name="button1id" class="col-md-8 btn btn-success">Bid</button>
                      </div>
                    </div>

                    <div class="form-group" ng-show="currentJob.isBidder()">
                      <label class="col-md-4 control-label" for="button1id"></label>
                      <div class="col-md-10 col-md-offset-3">
                        <button ng-click="ViewJob.cancelBid()" id="button1id" name="button1id" class="col-md-8 btn btn-success">Cancel Bid</button>
                      </div>
                    </div>

                </fieldset>
            </form>


        </div>
    </div>
</div>
