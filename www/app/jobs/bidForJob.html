<div class="widget wcyan">
    <div data-cc-widget-header title="Job details"
         allow-collapse="true"></div>
    <div class="widget-content right-partial-view fluid-container">
        <div>
            <form class="form-horizontal" ng-submit="ViewJob.save()">
                <fieldset>
                    <!-- Text input-->
                    <div>
                        <label class="col-md-8 control-label" for="">Title:</label>
                        <div class="jobDetail" class="col-md-8">
                            <span  ng-bind="title">
                        </div>
                    </div>

                    <div>
                        <label class="col-md-8 control-label" for="">Author:</label>
                        <div class="jobDetail" class="col-md-8">
                            <span  ng-bind="currentJob.author.name"></span>
                        </div>
                    </div>

                    <div>
                        <label class="col-md-8 control-label" for="category">Category:</label>
                        <div  class="jobDetail" class="col-md-8">
                            <span ng-bind="currentJob.selectedCategory.category.name"></span>
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div>
                        <label class="col-md-8 control-label" for="subcategory">Subcategory:</label>
                        <div class="jobDetail" class="col-md-8">
                            <span  ng-bind="currentJob.selectedCategory.subcategory.name"</span>
                        </div>
                    </div>


                    <!-- Password input-->
                    <div>
                        <label class="col-md-8 control-label" for="">Starting date:</label>
                        <div class="jobDetail" class="col-md-8">
                            <span  ng-bind="currentJob.dateFrom">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div>
                        <label  class="col-md-8 control-label" for="name">Ending date:</label>
                        <div class="jobDetail"  class="col-md-8">
                            <span  ng-bind="currentJob.dateTo">
                        </div>
                    </div>

                    <div>
                        <label  class="col-md-8 control-label" for="name">Description:</label>
                        <div class="jobDetail"  class="col-md-8">
                            <span  ng-bind="currentJob.description">
                        </div>
                    </div>



                </fieldset>
            </form>


        </div>
    </div>
</div>
