               <div class="widget-head" title="">
                <button type="button" class="btn btn-secondary btn-lg" ng-click="JobPanel.addNewJob()">
                    <span class="glyphicon glyphicon-plus"></span> Add new job
                </button>
     

                <!--Need ng-hide for show/hide animations-->
                <span ng-show="JobPanel.isChanged()" class="dissolve-animation flag-haschanges ng-hide">
                    <i class="fa fa-asterisk fa fa-asterisk-large" rel="tooltip" title="You have changes"></i>
                </span>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wcyan">
                        <div data-cc-widget-header title="Current jobs"
                        allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="{{$index}}" data-ng-repeat="p in ownJobs" ng-click="JobPanel.editJob(ownJobs[$index])">
                                        <td class="text-left">{{p.title}}</td>

                                    </tr>
                                </tbody>

                               
                            </table> -->
                            <ul style="list-style: none;" >
                                <li class="my-job" id="{{$index}}" data-ng-repeat="p in ownJobs" ng-click="JobPanel.editJob(ownJobs[$index])">
                                    <div class="row-container ">
                                        <img class="pull-left" src="/img/pokit_3416a75f4cea9109507cacd8e2f2aefc.jpg">
                                        
                                        <div class="jobDetail text-left">
                                            <span class="my-job-detail text-left">Title: {{p.title}}</span>
                                            <a ng-hide="ownJobs[$index].status == 'closed'" class="boxclose pull-right" ng-click="JobPanel.delete()" id="boxclose" title="Delete job"> </a>
                                        </div>
                                        <div class="jobDetail text-left">
                                            <span class="my-job-detail text-left">Description: {{p.description}}</span>
                                        </div>
                                        <div class="jobDetail text-left">
                                            <span class="my-job-detail text-left">Category: {{p.category}}</span>
                                        </div>
                                        <div class="jobDetail text-left">
                                            <span class="my-job-detail text-left">From: {{p.dateFrom}}</span>
                                        </div>

                                        <div class="jobDetail text-left">
                                            <span class="my-job-detail text-left">To: {{p.dateTo}}</span>
                                        </div>

                                        <div class="jobDetail text-left">
                                            <a title="Related messages" href="/#/messages">
                                                <span class="count-icon custom-icon">
                                                    <i class="fa fa-3x fa-comment-o"></i>
                                                    <span class="count"> <sup>33</sup></span>
                                                </span>
                                            <a/>
                                            <span ng-hide="ownJobs[$index].status == 'closed'" class="custom-icon" title="Edit job" ng-click="JobPanel.edit()">
                                                <i class="fa fa-3x fa-pencil"></i>
                                            </span>
                                        </div>
                                        
                                            
                                        
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" ng-include="rightPartial" onload="JobPanel.partialInit()">
