<section class="matter" data-ng-controller="Jobs" ng-init="initLeftPartial()">
    <div class="container">
        
            <div class="widget wcyan">
                <div data-cc-widget-header title="Find a job"
                allow-collapse="true">

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="widget-content text-center text-info widget-ul-list">
                            <input class="input-medium search-query"
                                   data-ng-model="jobCitySearch"
                                   data-ng-keyup="search($event)"
                                   placeholder="search by city...">
                           <input class="input-medium search-query"
                                   data-ng-model="jobDistanceSearch"
                                   data-ng-keyup="search($event)"
                                   placeholder="search by distance...">
                           <input class="input-medium search-query"
                                   data-ng-model="jobCategorySearch"
                                   data-ng-keyup="search($event)"
                                   placeholder="search by category...">
                           <input class="input-medium search-query"
                                   data-ng-model="jobSubcategorySearch"
                                   data-ng-keyup="search($event)"
                                   placeholder="search by subcategory...">
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>

            <div class="widget wcyan">
                <div class="row">
                    <div class="col-md-12">
                        <div class="widget wcyan">
                            <div data-cc-widget-header title="All jobs"
                            allow-collapse="true"></div>
                            <div class="widget-content text-center text-info widget-ul-list">
                                       <div class="clearfix"></div>
                            <pagination class="pagination-sm" boundary-links="true" max-size="3" items-per-page="sizePerPage" on-select-page="allJobsPageSelected" page="allJobsCurrentPage" total-items="allJobsTotal" rotate="false"></pagination>
                            <div class="clearfix"></div>
                            <ul>
                                <li class="my-offer" id="{{$index}}" data-ng-repeat="p in allJobsPaged" ng-click="JobList.showJob($index)">
                                    <div class="row job-div">
                                        <div class="col-md-2 job-overflow-div">
                                            <div class="text-center">
                                                <img class="job-pic" src="/img/default_user.jpg">
                                            </div>
                                        </div>
                                        <div class="col-md-10 cat-span col-sm-12 yellow-div right-job-div">
                                            <span class="pull-left big-span black-span helvetica-neue">
                                                {{p.category}} :
                                            </span>
                                            <div class="bookmark-div">
                                                <img ng-hide="isBidder($index)" ng-click="ViewJob.bid()" src="/img/bookmark_star.gif">
                                            </div>
                                            <div class="row job-overflow-div">
                                                <div class="col-md-4 col-sm-4 date-div ">
                                                    <div class="row">
                                                        <div class="col-md-1 col-sm-1">
                                                        </div>
                                                        <div class="row col-md-10 col-sm-10 yellow-div">
                                                            <div class="row">
                                                                <div class="text-center col-md-6 col-sm-6 black-div">
                                                                
                                                                    <span class="white-span small-span helvetica-neue">
                                                                        {{p.dateFrom}}    
                                                                    </span>
                                                                </div>

                                                                <div class="text-center col-md-6 col-sm-6 peach-div">
                                                                

                                                                    <span class="black-span small-span helvetica-neue">
                                                                        {{p.dateTo}}    
                                                                    </span>
                                                                </div>
                                                            </div>   
                                                        </div>
                                                        <div class="col-md-1 col-sm-1">
                                                        </div>
                                                    </div>

                                                    <div class="row address-div yellow-div text-center">
                                                        <div class="col-md-2 col-sm-2">
                                                        </div>
                                                        <div class="col-md-4 col-sm-4">
                                                            <img src="/img/address_selector.jpg">
                                                        </div>
                                                        <div class="col-md-4 col-sm-4 text-center">
                                                            <span clas="helvetica-neue black-span tiny-span">
                                                                {{p.address.city}}
                                                            </span>
                                                        </div>
                                                        <div class="col-md-2 col-sm-2">
                                                        </div>


                                                    </div>
                                                </div>
                                                <div class="yellow-div info-div col-md-8 col-sm-8 row">
                                                    <div class="col-md-1 col-sm-1">
                                                    </div>
                                                    <div class="col-md-10 col-sm-10 text-left">

                                                        <span class="small-span black-span">
                                                            {{p.description}}
                                                        </span>

                                                    </div>
                                                    <div class="col-md-1 col-sm-1">
                                                    </div>
                                                </div>
                                            </div>  
                                            </div>
                                        </div>

                                    <div ng-include="'app/dashboard/jobButtons.html'" class="job-buttons peach-div row">
                                    </div>  

                                    <div ng-show="JobList.isToggled($index)" ng-include="rightPartial" onload="JobPanel.partialInit()">
                                    </div>  
                                </li>
                            </ul>
                            
                            </div>
                        </div>
                        <div class="craftia-map" id="map-canvas"/>
                    </div>
                </div>
            </div>
    </div>
