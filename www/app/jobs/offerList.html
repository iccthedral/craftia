<section class="matter" data-ng-controller="Jobs" ng-init="initLeftPartial()">
    <div class="container">
        
            <div class="widget wcyan">
                <div data-cc-widget-header title="Find a job"
                allow-collapse="true">

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="widget-content text-center text-info widget-ul-list">
                            <input class="input-medium search-query"
                                   data-ng-model="jobCitySearch"
                                   data-ng-keyup="search($event)"
                                   placeholder="search by city...">
                           <input class="input-medium search-query"
                                   data-ng-model="jobDistanceSearch"
                                   data-ng-keyup="search($event)"
                                   placeholder="search by distance...">
                           <input class="input-medium search-query"
                                   data-ng-model="jobCategorySearch"
                                   data-ng-keyup="search($event)"
                                   placeholder="search by category...">
                           <input class="input-medium search-query"
                                   data-ng-model="jobSubcategorySearch"
                                   data-ng-keyup="search($event)"
                                   placeholder="search by subcategory...">
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>

            <div class="widget wcyan">
                <div class="row">
                    <div class="col-md-12">
                        <div class="widget wcyan">
                            <div data-cc-widget-header title="All jobs"

                            <div class="widget-content text-center text-info widget-ul-list">
                                       <div class="clearfix"></div>

                                                            </div>

                                                                    <div class="text-center col-md-6 col-sm-6 black-div">

                                                                            {{p.dateFrom}}    
                                                                        </span>
                                                                    </div>

                                                                    <div class="text-center col-md-6 col-sm-6 peach-div">

                                                                        </span>

                                                                </div>   
                                                            </div>

                                                                </span>
                                                            </div>
                                                            <div class="col-md-2 col-sm-2">
                                                            </div>


                                                        </div>
                                                    </div>


                                                    <div class="yellow-div info-div col-md-8 col-sm-8 row">
                                                        <div class="col-md-1 col-sm-1">
                                                        </div>
                                                        <div class="col-md-10 col-sm-10 text-left">

                                                            <span class="small-span black-span">
                                                                {{p.description}}
                                                            </span>

                                                        </div>
                                                        <div class="col-md-1 col-sm-1">
                                                        </div>
                                                    </div>
                                                </div>  
                                            </div>

                                    </div>

                                    </div>  
                                </li>
