<div data-ng-repeat="bid in bids">
    <div class="widget wcyan">
        <div data-cc-widget-header title="Job bid"
             allow-collapse="true">
        </div>
        <div class="widget-content right-partial-view fluid-container">
            <ul>
                <li><span>Author: {{bid.author}}</span></li>
                <li><span>Date of subscribtion: {{bid.subscribtionDate}}</span></li>
                <li><span>Comment: {{bid.comment}}</span></li>
                <li><span>Reputation: {{bid.reputation}}</span></li>

            </ul>
        </div>
    </div>
</div>
