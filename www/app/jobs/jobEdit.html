<div class="widget wcyan">
    <div data-cc-widget-header title="Job details"
         allow-collapse="true"></div>
    <div class="widget-content right-partial-view fluid-container">
        <div>
            <form class="form-horizontal">
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-8 control-label" for="">Title</label>
                        <div class="col-md-8">
                            <input ng-disabled="!editable" ng-model="currentJob.title"
                             type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-8 control-label" for="">Description</label>
                        <div class="col-md-8">
                            <textarea ng-disabled="!editable" ng-model="currentJob.description"
                             type="text" placeholder="" class="form-control input-md" required=""></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-8 control-label" for="category">Category</label>
                        <div class="col-md-8">
                            <select ng-disabled="!editable" id="category" name="category" class="form-control"
                                    ng-model="currentJob.selectedCategory.category"
                                    ng-options="cat.name for cat in categories"
                                    ng-change="currentJob.changeCategory()"></select>
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-8 control-label" for="subcategory">Subcategory</label>
                        <div class="col-md-8">
                            <select ng-disabled="!editable" id="subcategory" name="subcategory" class="form-control"
                                    ng-model="currentJob.selectedCategory.subcategory"
                                    ng-options="cat.name for cat in subcategories"></select>
                        </div>
                    </div>


                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-8 control-label" for="">Starting date</label>
                        <div class="col-md-8">
                            <input ng-disabled="!editable" ng-model="currentJob.dateFrom" id="" 
                                   type="starting date" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-8 control-label" for="name">Ending date</label>
                        <div class="col-md-8">
                            <input ng-disabled="!editable" ng-model="currentJob.dateTo" 
                                    type="text" placeholder="ending date" class="form-control input-md" required="">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
