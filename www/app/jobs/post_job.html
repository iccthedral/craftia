<div class="widget wcyan" title="{{vm.currentTitle}}">
    <div data-cc-widget-header title="New job"
         allow-collapse="true"></div>

    <div class="widget-content right-partial-view fluid-container">
        <form class="form-horizontal">
            <fieldset>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-8 control-label" for="textinput">Job title</label>
                    <div class="col-md-8">
                        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-8 control-label" for="textarea">Job description</label>
                    <div class="col-md-8">
                        <textarea class="form-control" id="textarea" name="textarea"></textarea>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-8 control-label" for="selectbasic">Who provides the material?</label>
                    <div class="col-md-8">
                        <select id="selectbasic" name="selectbasic" class="form-control">
                            <option value="customer">Customer</option>
                            <option value="craftsman">Craftsman</option>
                        </select>
                    </div>
                </div>

                <!-- Appended Input-->
                <div class="form-group">
                    <label class="col-md-8 control-label" for="appendedtext">Desired budget:</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input id="appendedtext" name="appendedtext" class="form-control" placeholder="" type="text" required="">
                            <span class="input-group-addon">RSD</span>
                        </div>

                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-8 control-label" for="textinput">ZIP/City</label>
                    <div class="col-md-8">
                        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-8 control-label" for="textinput">Address</label>
                    <div class="col-md-8">
                        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-8 control-label" for="category">Category</label>
                    <div class="col-md-8">
                        <select id="category" name="category" class="form-control">
                            <option value="1">Option one</option>
                            <option value="2">Option two</option>
                        </select>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-8 control-label" for="subcategory">Subcategory</label>
                    <div class="col-md-8">
                        <select id="subcategory" name="subcategory" class="form-control">
                            <option value="1">Option one</option>
                            <option value="2">Option two</option>
                        </select>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-8 control-label" for="textinput">From</label>
                    <div class="col-md-8">
                        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-8 control-label" for="textinput">To</label>
                    <div class="col-md-8">
                        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">

                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
