<div class="lightbox">
    <div class="lightbox-tiles">
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <div data-ng-repeat="i in images" ng-click="displayImage(i)">
              <a href="javascript:void()" class="thumbnail">
                <img width="{{tileWidth}}px" height="{{tileHeight}}px" data-ng-src="{{i.img}}">
              </a>
          </div>
        </div>
      </div>
    </div>
</div>
