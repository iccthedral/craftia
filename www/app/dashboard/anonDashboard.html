 <style>
        .t-shirts {
            width: 900px;
            height: 675px;
            overflow: hidden;
            text-align: center;
        }
        .t-shirts img {
            width: 100%;
            height: 100%;
            margin: 0 0 35px 0;
            position: relative;
        }
    </style>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">   
                    <div class="t-shirts">
                        <img ng-repeat="item in model.images"
                        ng-src="{{ item }}"
                        class="animated {{model.move}}" />
                    </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="widget wcyan">
                <div data-cc-widget-header title="This widget will animate some of the best craftsmen and their profile"
                     allow-collapse="true"></div>
                <div class="widget-content text-center text-info">
                    <table class="table table-condensed table-striped">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="p in vm.people">
                                <td>{{p.firstName}}</td>
                                <td>{{p.lastName}}</td>
                                <td>{{p.age}}</td>
                                <td>{{p.location}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="widget wcyan">
                <div data-cc-widget-header title="{{vm.news.title}}"
                     allow-collapse="true"></div>
                <div class="widget-content text-center text-info">
                    <small>{{vm.news.description}}</small>
                </div>
                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
