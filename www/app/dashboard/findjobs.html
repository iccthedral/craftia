<div data-ng-controller="Jobs" ng-init="initLeftPartial()">  
			<ul>
				<li class="my-offer" id="{{$index}}" data-ng-repeat="p in allJobsPaged" ng-click="JobList.showJob($index)">
					<div class="row yellow-div">

						<div class="col-md-2">
							<div class="black-div cat-div text-center">
									<span class="small-span white-span helvetica-neue">
									{{p.category}} :
									</span>
									<span class="small-span white-span helvetica-neue">
									{{p.subcategory}}
									</span>
								</div>
							
							<div class="text-center">
								<img class="job-pic" src="/img/job.jpg">
							</div>
							
						</div>
						<div class="col-md-10 job-div">
							
							<div class="row">
								<div class="col-md-10">
								</div>
								<div class="col-md-2 black-div text-center">
									<span ng-hide="isBidder($index)" class="glyphicon glyphicon-star boxbookmark big-span" ng-click="ViewJob.bid()" id="boxbookmark" title="Bid for this job">
								</span>
								</div>
							</div>
							<div class="row right-job-div">
								<div class="col-md-4 date-div ">
									<div class="row">
										<div class="col-md-1">
										</div>
										<div class="row col-md-10 yellow-div">
											<div class="row">

												
												<div class="text-center col-md-6 black-div">
													<span class="white-span small-span helvetica-neue">
														Starting date:    
													</span>
													<br>
													<span class="white-span small-span helvetica-neue">
														{{p.dateFrom}}    
													</span>
												</div>
												
												<div class="text-center col-md-6 peach-div">
													<span class="helvetica-neue small-span black-span">
														Ending date:   
													</span>
													<br>
													<span class="black-span small-span helvetica-neue">
														{{p.dateTo}}    
													</span>
												</div>
												
											</div>   
										</div>
										<div class="col-md-1">
										</div>
										
									</div>
									
									<div class="row address-div yellow-div text-center">
										
										<div class="col-md-2">
										</div>
										<div class="col-md-4">
											<img src="/img/address_selector.jpg">
										</div>
										<div class="col-md-4 text-center">
											<span clas="helvetica-neue black-span tiny-span">
												{{p.address.city}}
											</span>
										</div>
										<div class="col-md-2">
										</div>
										
										
									</div>
								</div>
							

								<div class="yellow-div info-div col-md-8 row">
									<div class="col-md-1">
									</div>
									<div class="col-md-10 text-left">
										
										<span class="small-span black-span">
											{{p.description}}
										</span>
										
									</div>
									<div class="col-md-1">
									</div>
								</div>
							</div>	
						</div>
					</div>

					<div class="job-buttons peach-div row">
						<div class="job-button col-md-2">
							<img  src="/img/client_profile.jpg">
							<span class="small-span">
								Client profile
							</span>
						</div>
						<div class="col-md-10 row">
							<div class="job-button col-md-4">
								<img  src="/img/message.jpg">
								<span class="small-span">
									Send message
								</span>
							</div>
							<div class="col-md-8">
								<div class="job-button col-md-6">
									<img src="/img/forward.jpg">
									<span class="small-span">
										Forward job
									</span>
								</div>
								<div class="job-button col-md-6">
									<img src="/img/job_infos.jpg">
									<span class="small-span">
										Job info
									</span>
								</div>
							</div>
						</div>
					</div>	
				</li>
			</ul>
		</div>
