<div class="widget wcyan">
    <div data-cc-widget-header title="Public details"
         allow-collapse="true">
    </div>
    <div class="widget-content right-partial-view fluid-container">
        <div class="fileinput fileinput-new" data-provides="fileinput">
            <div class="fileinput-new thumbnail">
                <img ng-src="{{user.profilePic}}"/>
                <br>
                <div class="col-md-offset-5">
                    <rating readonly="isCraftsman" value="user.rating.avgRate"></rating>
                </div>
                <form class="form-horizontal" display="inline">
                    <fieldset>
                        <div class="row form-group">                     
                            <div class="col-md-offset-5">
                                 <div class="fileUpload btn btn-primary">
                                    <span>Upload</span>
                                    <input ng-file-select="uploadPicture($files)" id="uploadBtn" type="file" class="upload" />
                                </div>    
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
