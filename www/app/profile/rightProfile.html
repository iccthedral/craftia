<div class="widget wcyan">
    <div data-cc-widget-header title="Public details"
         allow-collapse="true"></div>
    <div class="widget-content right-partial-view fluid-container">
        <div class="fileinput fileinput-new" data-provides="fileinput">
            <div class="fileinput-new thumbnail">
                <img src="img/default_user.jpg" />
            </div>
            <div class="fileinput-preview fileinput-exists thumbnail"></div>
            <div>
                <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
            </div>
        </div>
    </div>
    <div ng-init="x=3.4">
        <rating readonly="vm.isCraftsman" value="x"></rating>
    </div>
</div>
