<div class="widget wcyan">
    <div data-cc-widget-header title="Public details"
         allow-collapse="true">
    </div>
    <div class="widget-content right-partial-view fluid-container">
        <div class="fileinput fileinput-new" data-provides="fileinput">
            <div class="fileinput-new thumbnail profile-picture">
                <img ng-src="{{user.profilePic}}"/>
            </div>        
                <br>
                <div class="user-rating-box rating-stars">
                    <rating readonly="true" value="user.rating.avgRate"></rating>
                </div>
                <form class="form-horizontal upload-picture-form">
                     <div class="fileUpload btn btn-primary">
                        <span>Upload</span>
                        <input ng-file-select="uploadPicture($files)" id="uploadBtn" type="file" class="upload" />
                    </div>    
                </form>
        </div>
    </div>
</div>
