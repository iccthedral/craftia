<div> 
	
	<div class="modal-header"> 
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">&times;</button> 
		<h3>{{title}}</h3> 
	</div> 
  
  <div ng-include="'shared/templates/dialogs/' + template + '.html'">
  </div>

	<div class="modal-footer"> 	
		<button class="btn btn-black" data-ng-click="ok()">{{okText}}</button> 
		<button class="btn btn-black" data-ng-click="cancel()">{{cancelText}}</button> 
	</div>

</div>
